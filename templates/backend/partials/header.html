{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit." />
    <title>Sheeky Salon & Barber Admin Area</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Favicon-->
    <link rel="stylesheet" href="{% static 'backend/assets/plugins/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'backend/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.css' %}" />
    <link rel="stylesheet" href="{% static 'backend/assets/plugins/charts-c3/plugin.css' %}" />

    <link rel="stylesheet" href="{% static 'backend/assets/plugins/morrisjs/morris.min.css' %}" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'backend/assets/css/style.min.css' %}" />
</head>

<body class="theme-blush">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="m-t-30">
                <img class="zmdi-hc-spin" src="{% static 'backend/assets/images/loader.svg' %}" width="48" height="48" alt="Aero" />
            </div>
            <p>Please wait...</p>
        </div>
    </div>

    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>

    <!-- Main Search -->
    <div id="search">
        <button id="close" type="button" class="close btn btn-primary btn-icon btn-icon-mini btn-round">
        x
      </button>
        <form>
            <input type="search" value="" placeholder="Search..." />
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>

</html>
